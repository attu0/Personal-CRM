<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal CRM - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #6366f1;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .features {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 0.75rem;
            text-align: left;
        }

        .features h3 {
            color: #6366f1;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .features ul {
            list-style: none;
            space-y: 0.5rem;
        }

        .features li {
            color: #64748b;
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #6366f1;
            font-weight: bold;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
                color: #ffffff;
            }

            .offline-container {
                background: rgba(30, 41, 59, 0.8);
                color: #ffffff;
            }

            .offline-message {
                color: #cbd5e1;
            }

            .features {
                background: rgba(129, 140, 248, 0.2);
            }

            .features li {
                color: #cbd5e1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">ðŸ“±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! Personal CRM works offline too. Your data is safely stored locally and will sync when you're back online.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View your cached reminders</li>
                <li>Browse stored contacts</li>
                <li>Add new reminders (will sync later)</li>
                <li>Search through your data</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for network connectivity
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Listen for online event
        window.addEventListener('online', checkOnlineStatus);

        // Check connectivity every 30 seconds
        setInterval(checkOnlineStatus, 30000);

        // Update button text based on online status
        function updateRetryButton() {
            const button = document.querySelector('.retry-button');
            if (navigator.onLine) {
                button.textContent = 'Go to App';
                button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            } else {
                button.textContent = 'Try Again';
            }
        }

        updateRetryButton();
        setInterval(updateRetryButton, 5000);
    </script>
</body>
</html>
